<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="noindex, nofollow" />
<script src="emoji.js" type="text/javascript"></script>
</head>
<body onload="OnLoad()" scroll="no" style="OVERFLOW: hidden">
<table cellspacing="1" cellpadding="1" border="0" width="100%">
<tr><td valign="top">
<script type="text/javascript">
<!--
	document.write(create_emojimap());
//-->
</script>
<style TYPE="text/css">
	#emojiimg		{ cursor: pointer ; cursor: hand; }
	#image_i		{ height: 64px; width: 64px; border-style: none; background-color: #FFFFFF; }
	#previewimagetext	{ width: 120px; text-align: right; margin-bottom: 7px; }
	#sel_image		{ height: 64px; width: 64px; border-style: none; background-color: #FFFFFF; }
	#selimagetext		{ width: 120px; text-align: right; margin-bottom: 7px; }
</style>
</td>
<td valign="top" align="center" height="100%">
<table border="0" cellspacing="5" cellpadding="0" width="100%" height="100%">
	<tr>
		<td valign="top" nowrap>
			<span fckLang="DlgPreviewImage">Preview</span>
			<div><img id="image_i" style="display:none;"/></div>
			<div><img id="image_e" style="display:none;"/></div>
			<div><img id="image_s" style="display:none;"/></div>
			<div id="previewimagetext">&nbsp;</div>
		</td>
	</tr><tr>
		<td valign="bottom" align="left" nowrap>
			<span fckLang="DlgSelectImage">Image</span>
			<div><img id="sel_image" width="64" height="64" style="display:none;"/></div>
			<div id="selimagetext">&nbsp;</div>
		</td>
	</tr>
</table>
</td></tr>
</table>
