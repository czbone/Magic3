<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="browser.css" type="text/css" rel="stylesheet">
<script language="javascript">
<!--
var FCKLang		= window.parent.FCKLang ;
var FCKLanguageManager	= window.parent.FCKLanguageManager;

var oConnector	= window.parent.oConnector ;

function SetResourceType( type )
{
	window.parent.frames["frmFolders"].SetResourceType( type ) ;
}
var aTypes = [
	['File', FCKLang.BrowserResourceTypeFile],
	['Image', FCKLang.BrowserResourceTypeImage],
	['Flash', FCKLang.BrowserResourceTypeFlash],
	['Media', FCKLang.BrowserResourceTypeMedia]
] ;

function AddSelectOption( selectElement, optionText, optionValue )
{
	var oOption = document.createElement("OPTION") ;

	oOption.text	= optionText ;
	oOption.value	= optionValue ;	

	selectElement.options.add(oOption) ;

	return oOption ;
}

window.onload = function()
{
	FCKLanguageManager.TranslatePage(document);
    
	for ( var i = 0 ; i < aTypes.length ; i++ )
	{
		if ( oConnector.ShowAllTypes || aTypes[i][0] == oConnector.ResourceType )
			AddSelectOption( document.getElementById('cmbType'), aTypes[i][1], aTypes[i][0] ) ;
	}
}
// -->
</script>
</head>
<body bottomMargin="0" topMargin="0">
	<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
		<tr>
			<td nowrap>
				<span fckLang="BrowserResourceType">Resource Type</span><BR>
				<select id="cmbType" style="WIDTH: 100%" onchange="SetResourceType(this.value);">
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
