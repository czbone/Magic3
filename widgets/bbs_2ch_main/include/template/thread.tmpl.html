<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
$(function(){
	// 初期データロード
	$('input[name=bbs_name]').val($.cookie('bbs_name'));
	$('input[name=bbs_email]').val($.cookie('bbs_email'));
	
	// 送信処理
	$("form.bbs_form").bind("submit", function(){
		// クッキー再設定
		$.cookie('bbs_name', $(this).find('input[name=bbs_name]').val(), { expires: 30 });
		$.cookie('bbs_email', $(this).find('input[name=bbs_email]').val(), { expires: 30 });

		$(this).find('input[name=act]').val('add');
		return true;
	});
});
//]]>
</script>
<div id="{CSS_ID}" style="width:100%;text-align:left;padding:10px 0 10px 0;{BBS_STYLE}" >
<div align="center">
{TOP_IMAGE}
<!-- m3:ErrorMessage -->
<patTemplate:tmpl name="thread_area">
<table border="1" cellspacing="7" cellpadding="3" style="width:95%;text-align:left;{THREAD_STYLE}">
<tr><td>
<div style="margin-left:10px;">
  <b><a href="{BBS_URL}">■掲示板に戻る■</a>&nbsp;<a href="{THREAD_URL}">全部</a>&nbsp;<a href="{THREAD50_URL}">最新50</a></b>
</div>
  <dl><b><font size="5" color="{SUBJECT_COLOR}">{SUBJECT}</font></b>
  <patTemplate:tmpl name="message_list"><dt>{NO} 名前：{NAME} {DATE}</dt><dd>{MESSAGE}<br /><br /></dd></patTemplate:tmpl>
<hr />
<div align="center"><b><a href="{THREADNEW_URL}">新着レスの表示</a></b></div>
<hr />
<div style="margin-left:10px;">
  <b><a href="{THREAD_URL}">全部読む</a>&nbsp;<a href="{THREAD50_URL}">最新50</a>&nbsp;<a href="{THREAD100_URL}">1-100</a></b><br />
<form method="post" class="form bbs_form" enctype="{ENCTYPE}">
  <input type="hidden" name="task" value="read" />
  <input type="hidden" name="act" />
  <input type="hidden" name="ticket" value="{TICKET}" />
  <input type="hidden" name="threadid" value="{THREAD_ID}" />
  <input type="submit" class="button" value="書き込む" {BUTTON_DISABLED}/>&nbsp;&nbsp;名前：<input type="text" name="bbs_name" value="{BBS_NAME}" size="19" {NAME_DISABLED}/>&nbsp;&nbsp;E-mail<font size="1">(省略可)</font>：<input type="text" name="bbs_email" value="{BBS_EMAIL}" size="19" {EMAIL_DISABLED}/>
  <textarea rows="5" cols="64" wrap="off" name="bbs_message" style="width:95%;" {MESSAGE_DISABLED}>{BBS_MESSAGE}</textarea><br />
  <patTemplate:tmpl name="file_upload" visibility="hidden"><input type="file" name="bbs_file" size="50" /></patTemplate:tmpl>
</form>
</div>
</dl>
</td></tr></table>
</patTemplate:tmpl>
<br />
</div>
<div style="margin:0 10px;"><a href="{BBS_URL}"><b>BBSホーム</b></a></div>
</div>
</patTemplate:tmpl>
