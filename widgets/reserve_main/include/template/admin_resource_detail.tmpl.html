<patTemplate:tmpl name="_widget">
<SCRIPT language="JavaScript">
<!--
function addItem(){
    if (!window.confirm('項目を新規追加しますか?')) return false;
    document.main.act.value = 'add';
    document.main.submit();
    return true;
}
function updateItem(serialNo){
    if (!window.confirm('項目を更新しますか?')) return false;
    document.main.act.value = 'update';
    document.main.submit();
    return true;
}
function delItem(serialNo){
    if (!window.confirm('項目を削除しますか?')) return false;
    document.main.act.value = 'delete';
    document.main.submit();
    return true;
}
function cancelItem(){
    document.main.task.value = 'resource';
    document.main.submit();
    return true;
}
// -->
</SCRIPT>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="resource_detail" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<table width="90%">
<tr><td>
<label><span {_HELP_RESOURCE_DETAIL}>予約対象詳細</span></label>
</td>
<td align="right"><span {_HELP_RESOURCE_RET_BTN}><input type="button" class="button" onClick="cancelItem();" value="戻る"></span>
</td></tr>
<tr><td colspan="2">
<table class="simple-table">
    <tbody>
        <tr>
	    <td class="table-headside" width="100px"><span {_HELP_RESOURCE_NAME}>名前</span></td>
	    <td colspan="3"><input type="text" name="item_name" value="{NAME}" size="30" maxlength="40"></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_RESOURCE_VALUE}>説明</span></td>
	    <td width="500" height="50" colspan="3"><textarea name="item_desc" style="width:100%;height:100%;">{DESC}</textarea></td>
	</tr>
        <tr>
	    <td class="table-headside" width="100px"><span {_HELP_PAYMETHOD_INDEX}>表示順</span></td>
	    <td><input type="text" name="item_index" value="{INDEX}" size="3" maxlength="3" onkeypress="return m3_numericKey(event,true);"></td>
	    <td class="table-headside" width="100px"><span {_HELP_PAYMETHOD_VISIBLE}>公開</span></td>
	    <td><input type="checkbox" name="item_visible" {VISIBLE}></td>
	</tr>
	<tr class="even">
	<td align="right" colspan="4">
<patTemplate:tmpl name="add_button" visibility="hidden">
	    <input type="button" class="button" onClick="addItem()" value="新規登録">
</patTemplate:tmpl>
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onClick="delItem();" value="削除">
		<input type="button" class="button" onClick="updateItem()" value="更新">
</patTemplate:tmpl>
	</td>
	</tr>
    </tbody>
</table>
</td></tr>
</table>
</form>
</div>
</patTemplate:tmpl>
