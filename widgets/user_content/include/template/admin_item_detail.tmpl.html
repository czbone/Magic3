<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function addItem(){
    if (!window.confirm('項目を新規追加しますか?')) return false;
    document.main.act.value = 'add';
    document.main.submit();
    return true;
}
function updateItem(serialNo){
    if (!window.confirm('項目を更新しますか?')) return false;
    document.main.act.value = 'update';
    document.main.submit();
    return true;
}
function delItem(serialNo){
    if (!window.confirm('項目を削除しますか?')) return false;
    document.main.act.value = 'delete';
    document.main.submit();
    return true;
}
function cancelItem(){
    document.main.task.value = 'item';
    document.main.submit();
    return true;
}
//]]>
</script>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="item_detail" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<table width="90%">
<tr><td>
<label><span {_HELP_ITEM_DETAIL}>コンテンツ部品定義詳細</span></label>
</td>
<td align="right"><span {_HELP_ITEM_RET_BTN}><input type="button" class="button" onclick="cancelItem();" value="戻る" /></span>
</td></tr>
<tr><td colspan="2">
<table class="simple-table" width="800">
    <tbody>
        <tr>
	    <td class="table-headside" width="150"><span {_HELP_ITEM_NAME}>名前</span></td>
	    <td><input type="text" name="item_name" value="{NAME}" size="40" maxlength="60" /></td>
	    <td class="table-headside" width="150"><span {_HELP_ITEM_ID}>識別ID</span></td>
	    <td>
	    <patTemplate:tmpl name="id_field" visibility="hidden">{ID}<input type="hidden" name="item_id" value="{ID}" /></patTemplate:tmpl>
	    <patTemplate:tmpl name="new_id_field" visibility="hidden"><input type="text" name="item_id" value="{ID}" size="30" maxlength="40" /></patTemplate:tmpl>
	    </td>
	</tr>
        <tr class="even">
	    <td class="table-headside" width="150"><span {_HELP_ITEM_TYPE}>データタイプ</span></td>
	    <td colspan="3">
	    <select name="item_type">
                <patTemplate:tmpl name="item_type_list">
                <option value="{VALUE}" {SELECTED}>{NAME}</option>
                </patTemplate:tmpl>
	    </select>
	    </td>
	</tr>
	<tr>
	    <td class="table-headside"><span {_HELP_ITEM_DESC}>説明</span></td>
	    <td colspan="3"><input type="text" name="item_desc" value="{DESC}" maxlength="100" style="width:100%;" /></td>
	</tr>
	<tr class="even">
	    <td class="table-headside"><span {_HELP_ITEM_KEY}>外部参照用キー</span></td>
	    <td colspan="3"><input type="text" name="item_key" value="{KEY}" size="20" maxlength="20" /></td>
	</tr>
	<tr>
	<td align="right" colspan="4">
<patTemplate:tmpl name="add_button" visibility="hidden">
	    <input type="button" class="button" onclick="addItem();" value="新規登録" />
</patTemplate:tmpl>
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
	</td>
	</tr>
    </tbody>
</table>
</td></tr>
</table>
</form>
</div>
</patTemplate:tmpl>
