<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function addItem(){
    if (!window.confirm('項目を新規追加しますか?')) return false;
    document.main.act.value = 'add';
    document.main.submit();
    return true;
}
function updateItem(serialNo){
    if (!window.confirm('項目を更新しますか?')) return false;
    document.main.act.value = 'update';
    document.main.submit();
    return true;
}
function delItem(serialNo){
    if (!window.confirm('項目を削除しますか?')) return false;
    document.main.act.value = 'delete';
    document.main.submit();
    return true;
}
function cancelItem(){
    document.main.task.value = 'room';
    document.main.submit();
    return true;
}
//]]>
</script>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="room_detail" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<input type="hidden" name="category_list" value="{CATEGORY_LIST}" />
<table width="90%">
<tr><td>
<label><span {_HELP_ROOM_DETAIL}>ルーム詳細</span></label>
</td>
<td align="right"><span {_HELP_ROOM_RET_BTN}><input type="button" class="button" onclick="cancelItem();" value="戻る" /></span>
</td></tr>
<tr><td colspan="2">
<table class="simple-table" width="800">
    <tbody>
        <tr>
	    <td class="table-headside" width="150"><span {_HELP_ROOM_ID}>ID</span></td>
	    <td width="150">
	    <patTemplate:tmpl name="id_field" visibility="hidden">{ID}<input type="hidden" name="item_id" value="{ID}" /></patTemplate:tmpl>
	    <patTemplate:tmpl name="new_id_field" visibility="hidden"><input type="text" name="item_id" value="{ID}" size="30" maxlength="40" /></patTemplate:tmpl>
	    </td>
	    <td class="table-headside" width="150"><span {_HELP_ROOM_NAME}>名前</span></td>
	    <td><input type="text" name="item_name" value="{NAME}" size="40" maxlength="60" /></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_ROOM_VISIBLE}>公開</span></td>
	    <td><input type="checkbox" name="item_visible" {VISIBLE} /></td>
	    <td class="table-headside"><span {_HELP_GROUP_ID}>所属グループID</span></td>
	    <td><input type="text" name="item_group_id" value="{GROUP_ID}" size="2" maxlength="2" onkeypress="return m3_numericKey(event,true);" /></td>
	</tr>
        <tr>
	    <td class="table-headside"><span {_HELP_ROOM_CATEGORY}>カテゴリー</span></td>
	    <td colspan="3">
    <patTemplate:tmpl name="category">
    {TITLE}：
    <select name="item_category{INDEX}">
        <option value="">-- 未選択 --</option>
        <patTemplate:tmpl name="category_list">
		<option value="{VALUE}" {SELECTED}>{NAME}</option>
	</patTemplate:tmpl>
    </select><br />
    </patTemplate:tmpl>
	    </td>
	</tr>
	<tr class="even">
	<td align="right" colspan="4">
<patTemplate:tmpl name="add_button" visibility="hidden">
	    <input type="button" class="button" onclick="addItem();" value="新規登録" />
</patTemplate:tmpl>
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
	</td>
	</tr>
    </tbody>
</table>
</td></tr>
</table>
</form>
</div>
</patTemplate:tmpl>
