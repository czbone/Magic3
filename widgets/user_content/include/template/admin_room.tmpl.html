<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function newItem(){
    document.main.task.value = 'room_detail';
    document.main.act.value = 'new';
    document.main.submit();
    return true;
}
function editItem(){
    if (document.main.seriallist.value){
        var items = document.main.seriallist.value.split(",");
	for (var i = 0; i < items.length; i++){
	    var name = "document.main.item" + i + "_selected";
	    var itemObj = eval(name);
	    // チェックありのときは終了
	    if (itemObj && itemObj.checked) break;
	}
	if (i == items.length){			
	    window.alert('編集する項目を選択してください');
	} else {
            document.main.task.value = 'room_detail';
            document.main.act.value = 'edit';
	    document.main.serial.value = items[i];
            document.main.submit();
	}
    }
    return true;
}
function editItemBySerial(serial){
    document.main.task.value = 'room_detail';
    document.main.act.value = 'edit';
    document.main.serial.value = serial;
    document.main.submit();
}
function delItem(){
    if (document.main.seriallist.value){
        var items = document.main.seriallist.value.split(",");
	for (var i = 0; i < items.length; i++){
	    var name = "document.main.item" + i + "_selected";
	    var itemObj = eval(name);
	    // チェックありのときは終了
	    if (itemObj && itemObj.checked) break;
	}
	if (i == items.length){			
	    window.alert('削除する項目を選択してください');
	} else {
            if (!window.confirm('選択項目を削除しますか?')) return false;
            document.main.act.value = 'delete';
            document.main.submit();
	}
    }
    return true;
}
$(function(){
	// スクロールバー付きのテーブルを作成
	m3_tableWithScrollbar('itemlist', -1, 0);
});
//]]>
</script>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="room" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" />
<input type="hidden" name="seriallist" value="{SERIAL_LIST}" />
<table width="90%">
<tr><td>
<label><span {_HELP_ROOM_LIST}>ルーム一覧</span></label>
</td>
<td align="right"><span {_HELP_ROOM_NEW_BTN}><input type="button" class="button" onclick="newItem();" value="新規" /></span><span {_HELP_ROOM_EDIT_BTN}><input type="button" class="button" onclick="editItem();" value="編集" /></span><span {_HELP_ROOM_DEL_BTN}><input type="button" class="button" onclick="delItem();" value="削除" /></span>
</td></tr>
<tr><td colspan="2">
<table id="itemlist" class="simple-table" width="100%">
    <thead>
        <tr>
	    <th width="35"><span {_HELP_ROOM_CHECK}>選択</span></th>
	    <th width="200"><span {_HELP_ROOM_ID}>ID</span></th>
	    <th width="200"><span {_HELP_ROOM_NAME}>名前</span></th>
	    <th width="100"><span {_HELP_GROUP_ID}>所属グループID</span></th>
	    <th><span {_HELP_ROOM_VISIBLE}>公開</span></th>
	    <th width="50"><span {_HELP_ROOM_VIEW_COUNT}>閲覧数</span></th>
	</tr>
    </thead>
    <tbody>
        <patTemplate:tmpl name="itemlist">
        <tr>
            <td align="center"><input type="checkbox" name="item{INDEX}_selected" /></td>
	    <td><a href="#" onclick="editItemBySerial({SERIAL});">{ID}</a></td>
	    <td>{NAME}</td>
	    <td align="center">{GROUP}</td>
	    <td align="center"><input type="checkbox" {VISIBLE} disabled /></td>
	    <td align="center">{VIEW_COUNT}</td>
	</tr>
	</patTemplate:tmpl>
    </tbody>
</table>
</td></tr>
</table>
</form>
</div>
</patTemplate:tmpl>
