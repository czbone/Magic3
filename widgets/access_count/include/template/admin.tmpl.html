<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function updateItem(){
	if (!window.confirm('設定を更新しますか?')) return false;
	document.main.act.value='update';
	document.main.submit();
	return true;
}
//]]>
</script>
<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="act" />
<table class="simple-table">
    <caption>アクセスカウンター設定</caption>
    <tbody>
	<tr class="even">
	    <td class="table-headside" width="100"><span {_HELP_VIEW_OPTION}>表示設定</span></td><td width="500"><input type="checkbox" name="item_is_hidden_counter" {CHECKED_IS_HIDDEN_COUNTER} />システム管理者またはシステム運用者の場合のみカウンターを表示する</td>
	</tr>
        <tr>
	    <td colspan="2" align="right"><input type="button" class="button" onclick="updateItem();" value="更新" /></td>
	</tr>
    </tbody>
</table>
</form>
</div>
</patTemplate:tmpl>
