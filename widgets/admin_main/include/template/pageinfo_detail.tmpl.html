<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function updateItem(){
	if (!window.confirm('項目を更新しますか?')) return false;
	document.main.act.value = 'update';
	document.main.submit();
	return true;
}
function cancelItem(){
	document.main.task.value = 'pageinfo';
	document.main.submit();
	return true;
}
//]]>
</script>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="pageinfo_detail" />
<input type="hidden" name="act" />
<input type="hidden" name="pageid" value="{PAGE_ID}" />
<input type="hidden" name="pagesubid" value="{PAGE_SUBID}" />
<table width="90%">
<tr><td>
<label><span {_HELP_PAGEINFO_DETAIL}>ページ詳細</span></label>
</td>
<td align="right"><span {_HELP_PAGEINFO_RET_BTN}><input type="button" class="button" onclick="cancelItem();" value="戻る" /></span>
</td></tr>
<tr><td colspan="2">
<table class="simple-table">
    <tbody>
        <tr>
	    <td class="table-headside" width="150"><span {_HELP_PAGEINFO_PAGEID}>ページID</span></td>
	    <td colspan="3">{PAGE_ID}</td>
	</tr>
        <tr class="even">
	    <td class="table-headside" width="150"><span {_HELP_PAGEINFO_SUBID}>ページサブID</span></td>
	    <td width="150">{PAGE_SUBID}</td>
	    <td class="table-headside" width="150"><span {_HELP_PAGEINFO_NAME}>名前</span></td>
	    <td width="300">{NAME}</td>
	</tr>
        <tr>
	    <td class="table-headside"><span {_HELP_PAGEINFO_DEFAULT}>デフォルト</span></td>
	    <td colspan="3"><input type="checkbox" name="item_default" {DEFAULT} /></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_PAGEINFO_ATTR}>ページ属性</span></td>
	    <td>
    <select name="item_contenttype">
        <patTemplate:tmpl name="content_type_list">
        <option value="{VALUE}" {SELECTED}>{NAME}</option>
        </patTemplate:tmpl>
    </select>
	    </td>
	    <td class="table-headside"><span {_HELP_PAGEINFO_SSL}>SSL使用</span></td>
	    <td><input type="checkbox" name="item_use_ssl" {USE_SSL_CHECKED} /></td>
	</tr>
        <tr>
	    <td class="table-headside"><span {_HELP_PAGEINFO_TEMPLATE}>テンプレート</span></td>
	    <td colspan="3">
    <select name="item_template_id">
        <option value="">指定なし</option>
        <patTemplate:tmpl name="template_id_list">
        <option value="{VALUE}" {SELECTED}>{NAME}</option>
        </patTemplate:tmpl>
    </select>
	    </td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_PAGEINFO_USER_LIMITED}>ユーザ制限</span></td>
	    <td colspan="3"><input type="checkbox" name="item_user_limited" {USER_LIMITED_CHECKED} /></td>
	</tr>
        <!--<tr class="even">
	    <td class="table-headside"><span {_HELP_KEYWORD_VALUE}>ページ要約</span></td>
	    <td colspan="3" width="500" height="100"><textarea name="item_value" style="width:100%;height:100%;">{VALUE}</textarea></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_KEYWORD_VALUE}>検索用キーワード</span></td>
	    <td colspan="3" width="500" height="100"><textarea name="item_value" style="width:100%;height:100%;">{VALUE}</textarea></td>
	</tr>-->
	<tr>
	<td align="right" colspan="4">
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
	</td>
	</tr>
    </tbody>
</table>
</td></tr>
</table>
</form>
</div>
</patTemplate:tmpl>
