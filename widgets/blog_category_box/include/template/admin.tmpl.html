<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function addItem(){
	if (!window.confirm('項目を新規追加しますか?')) return false;
	document.main.act.value = 'add';
	document.main.submit();
	return true;
}
function updateItem(){
	if (!window.confirm('設定を更新しますか?')) return false;
	document.main.act.value='update';
	document.main.submit();
	return true;
}
function selectItem()
{
	document.main.act.value = 'select';
	document.main.submit();
	return true;
}
function listItem(){
	document.main.task.value = 'list';
	document.main.submit();
	return true;
}
//]]>
</script>
<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<!-- m3:PostParam -->
<table width="90%">
<tr><td><span {_HELP_DETAIL}><label>ブログ選択カテゴリ設定詳細</label></span></td>
<td align="right"><span {_HELP_LIST_BTN}><input type="button" class="button" onclick="listItem();" value="一覧" /></span>
</td></tr>
<tr><td colspan="2">

<table class="simple-table" width="100%">
    <tbody>
        <tr>
	    <td class="table-headside" width="100"><span {_HELP_NAME_INPUT}>名前</span></td>
	    <td width="500">
	    <select name="item_id" onchange="selectItem();" {ID_DISABLED}>
	        <option value="0">-- 新規 --</option>
	        <patTemplate:tmpl name="title_list">
	        <option value="{VALUE}" {SELECTED}>{NAME}</option>
	        </patTemplate:tmpl>
	    </select>
	    <patTemplate:tmpl name="item_name_visible" visibility="hidden">
	    <input type="text" name="item_name" value="{NAME}" size="40" maxlength="40" />
	    </patTemplate:tmpl>
	    </td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_CATEGORY}>カテゴリ</span></td>
	    <td>
    <select name="item_category_id">
        <option value="">-- 未選択 --</option>
        <patTemplate:tmpl name="category_list">
		<option value="{VALUE}" {SELECTED}>{NAME}</option>
	</patTemplate:tmpl>
    </select>
	    </td>
	</tr>
	<tr>
	    <td class="table-headside" width="100"><span {_HELP_VIEW_COUNT}>表示項目数</span></td>
	    <td><input type="text" name="item_count" value="{ITEM_COUNT}" size="3" maxlength="3" onkeypress="return m3_numericKey(event,true);" /></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_USE_RSS}>RSS配信</span></td>
	    <td><input type="checkbox" name="item_use_rss" {USE_RSS} /></td>
	</tr>
	<tr>
	    <td align="right" colspan="2">
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
<patTemplate:tmpl name="add_button" visibility="hidden">
		<input type="button" class="button" onclick="addItem();" value="新規追加" />
</patTemplate:tmpl>
	    </td>
	</tr>
    </tbody>
</table>
</td></tr>
</table>

</form>
</div>
</patTemplate:tmpl>
