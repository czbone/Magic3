<patTemplate:tmpl name="_widget">
<script type="text/javascript">
<!--
function addItem(){
    if (!window.confirm('項目を新規追加しますか?')) return false;
    document.main.act.value = 'add';
    document.main.submit();
    return true;
}
function updateItem(){
	if (!window.confirm('設定を更新しますか?')) return false;
	document.main.act.value='update';
	document.main.submit();
	return true;
}
function selectItem()
{
	document.main.act.value = 'select';
	document.main.submit();
	return true;
}
function listItem(){
    document.main.task.value = 'list';
    document.main.submit();
    return true;
}
// -->
</script>
<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<input type="hidden" name="defserial" value="{DEF_SERIAL}" />
<input type="hidden" name="defconfig" value="{DEF_CONFIG}" />
<table width="90%">
<tr><td><label>Google QRコード項目</label></td>
<td align="right"><input type="button" class="button" onclick="listItem();" value="一覧" />
</td></tr>
<tr><td colspan="2">

<table class="simple-table" width="100%">
    <tbody>
        <tr>
	    <td class="table-headside" width="200">名前</td>
	    <td>
	    <select name="item_id" onchange="selectItem();" {ID_DISABLED}>
	        <option value="0">-- 新規登録 --</option>
	        <patTemplate:tmpl name="title_list">
	        <option value="{VALUE}" {SELECTED}>{NAME}</option>
	        </patTemplate:tmpl>
	    </select>
	    <patTemplate:tmpl name="item_name_visible" visibility="hidden">
	    <input type="text" name="item_name" value="{NAME}" size="40" maxlength="40" />
	    </patTemplate:tmpl>
	    </td>
	</tr>
        <tr class="even">
	    <td class="table-headside">QRコード化するデータ</td>
	    <td><input type="text" name="item_qr_data" value="{QR_DATA}" size="100" maxlength="100" style="width:100%;" /></td>
	</tr>
        <tr>
	    <td class="table-headside">説明</td>
	    <td><input type="text" name="item_desc" value="{DESC}" size="100" maxlength="100" style="width:100%;" /></td>
	</tr>
        <tr class="even">
	    <td class="table-headside">画像サイズ</td>
	    <td><input type="text" name="item_width" value="{WIDTH}" size="3" maxlength="3" />
	    </td>
	</tr>
	<tr>
	    <td align="right" colspan="2">
<patTemplate:tmpl name="del_button" visibility="hidden">
		<input type="button" class="button" onclick="deleteItem();" value="削除" />
</patTemplate:tmpl>
<patTemplate:tmpl name="update_button" visibility="hidden">
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
<patTemplate:tmpl name="add_button" visibility="hidden">
		<input type="button" class="button" onclick="addItem();" value="新規追加" />
</patTemplate:tmpl>
	    </td>
	</tr>
    </tbody>
</table>
</td></tr>
<tr><td colspan="2">
<br>
<div>
<label>プレビュー</label></div>
<div id="preview_outer">
<table>
  {PREVIEW_DESC}
  <tr><td><img src="http://chart.apis.google.com/chart?chs={SIZE}&cht=qr&chl={PREVIEW_QR_DATA}" />
</td></tr>
</table>
</div>

</td></tr>
</table>

</form>
</div>
</patTemplate:tmpl>
