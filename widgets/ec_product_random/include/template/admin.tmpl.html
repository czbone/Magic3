<patTemplate:tmpl name="_widget">
<link rel="stylesheet" href="{_ROOT_URL}/scripts/js_color_picker_v2/js_color_picker_v2.css" media="screen" />
<script src="{_ROOT_URL}/scripts/js_color_picker_v2/color_functions.js"></script>
<script type="text/javascript" src="{_ROOT_URL}/scripts/js_color_picker_v2/js_color_picker_v2.js"></script>
<script type="text/javascript">
<!--
function updateItem(){
	if (!window.confirm('設定を更新しますか?')) return false;
	document.main.act.value='update';
	document.main.submit();
	return true;
}
// -->
</script>
<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="act" />
<table class="simple-table" width="50%">
    <tbody>
        <tr>
            <td class="table-headside">商品取得数</td>
            <td><input type="text" name="view_count" value="{VIEW_COUNT}" size="2" maxlength="2" onkeypress="return m3_numericKey(event,true);" /></td>
        </tr>
        <tr class="even">
            <td class="table-headside" width="100">取得条件</td>
            <td>
	    <div><input type="radio" name="condition" value="0" {COND_ALL} />全商品&nbsp;&nbsp;</div>
	    <div><input type="radio" name="condition" value="1" {COND_SELECTED} />商品ステータスで選択&nbsp;&nbsp;<br />
    <patTemplate:tmpl name="product_status">
            <input type="checkbox" name="product_status{INDEX}" value="{VALUE}" {SELECTED} />{NAME}&nbsp;&nbsp;
    </patTemplate:tmpl>
	    </div>
	    </td>
        </tr>
        <tr><td colspan="2" align="right"><input type="button" class="button" onclick="updateItem();" value="更新" /></td>
        </tr>
    </tbody>
</table>
</form>
</div>
</patTemplate:tmpl>
