<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="detail" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" value="{SERIAL}" />
<input type="hidden" name="contentid" value="{SEL_ITEM_ID}" />
<table width="90%">
<tr><td><label>コンテンツ詳細</label></td><td align="right">
<patTemplate:tmpl name="cancel_button" visibility="visible">
<input type="button" class="button" onclick="cancelItem();" value="戻る" />
</patTemplate:tmpl>
</td></tr>
<tr><td colspan="2">
<table class="simple-table">
    <tbody>
        <tr>
	    <td class="table-headside" width="100">ID</td>
	    <td width="100" align="center">{SEL_ITEM_ID}</td>
	    <td class="table-headside" width="100">名前</td>
	    <td><input type="text" name="item_name" value="{SEL_ITEM_NAME}" size="40" maxlength="40" /></td>
	    <td class="table-headside" width="100">公開</td>
	    <td><input type="checkbox" name="item_visible" {SEL_ITEM_VISIBLE} /></td>
	    <td class="table-headside" width="100">デフォルト項目</td>
	    <td><input type="checkbox" name="item_default" {SEL_ITEM_DEFAULT} /></td>	    
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_CONTACTUS_TITLE}>タイトル</span></td>
	    <td colspan="7"><input type="checkbox" name="show_title" {SHOW_TITLE} />表示&nbsp;&nbsp;&nbsp;&nbsp;タイトル背景色：<input type="text" id="item_title_bgcolor" name="item_title_bgcolor" value="{TITLE_BGCOLOR}" size="10" maxlength="10" /><input type="button" value="カラー" onclick="showColorPicker(this,document.forms[0].item_title_bgcolor);" />&nbsp;&nbsp;</td>
	</tr>
        <tr>
	    <td class="table-headside">HTML<br /><input type="button" class="button" style="width:110px;" onclick="viewCustomValue();" value="置換文字列を参照" /></td>
	    <td colspan="7" width="800" height="450">
	    <textarea name="item_html">{SEL_ITEM_HTML}</textarea>
	    </td>
	</tr>
	<!--<tr>
	    <td class="table-headside">外部参照用キー</td>
	    <td colspan="7"><input type="text" name="item_key" value="{SEL_ITEM_KEY}" size="20" maxlength="20" /></td>
	</tr>-->
	<tr class="even">
	    <td class="table-headside">更新者</td>
	    <td>{UPDATE_USER}</td>
	    <td class="table-headside">更新日時</td>
	    <td colspan="5">{UPDATE_DT}</td>
	</tr>
	<tr>
	<td colspan="8" align="right">
<patTemplate:tmpl name="del_button" visibility="hidden">
		<input type="button" class="button" onclick="delItem();" value="削除" />
		<input type="button" class="button" onclick="updateItem();" value="更新" />
</patTemplate:tmpl>
<patTemplate:tmpl name="add_button" visibility="hidden">
		<input type="button" class="button" onclick="addItem();" value="新規追加" />
</patTemplate:tmpl>

	</tr>
    </tbody>
</table>
</td></tr>
</table>
