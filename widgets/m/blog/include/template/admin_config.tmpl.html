<patTemplate:tmpl name="_widget">
<link rel="stylesheet" href="{_ROOT_URL}/scripts/js_color_picker_v2/js_color_picker_v2.css" media="screen" />
<script src="{_ROOT_URL}/scripts/js_color_picker_v2/color_functions.js"></script>
<script type="text/javascript" src="{_ROOT_URL}/scripts/js_color_picker_v2/js_color_picker_v2.js"></script>
<script type="text/javascript">
//<![CDATA[
function updateItem(){
	if (!window.confirm('設定を更新しますか?')) return false;
	document.main.act.value = 'update';
	document.main.submit();
	return true;
}
//]]>
</script>
<div align="center">
{MENU_ITEMS}
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="act" />
<input type="hidden" name="task" value="config" />
<br>
<table><tr><td>
<table class="simple-table" width="500">
<caption><span {_HELP_CONFIG_TITLE}>ブログ設定</span></caption>
    <tbody>
        <tr>
	    <td class="table-headside" width="150"><span {_HELP_CONFIG_VIEW_COUNT}>記事表示数</span></td>
	    <td><input type="text" name="item_entry_view_count" value="{VIEW_COUNT}" size="2" maxlength="2" onkeypress="return m3_numericKey(event,true);" /></td>
	</tr>
        <tr class="even">
	    <td class="table-headside"><span {_HELP_CONFIG_VIEW_ORDER}>記事表示順</span></td>
	    <td>
	    <select name="item_entry_view_order">
	        <option value="0" {VIEW_ORDER_INC_SELECTED}>昇順</option>
		<option value="1" {VIEW_ORDER_DEC_SELECTED}>降順</option>
	    </select>
	    </td>
	</tr>
        <tr>
	    <td class="table-headside"><span {_HELP_CONFIG_TITLE_COLOR}>タイトル背景色</span></td>
	    <td>
<input type="text" id="item_title_color" name="item_title_color" value="{TITLE_COLOR}" size="10" maxlength="10" /><input type="button" value="カラー" onclick="showColorPicker(this,document.forms[0].item_title_color);" />
	    </td>
	</tr>
    </tbody>
</table>
</td></tr>
<tr><td align="right">
<input type="button" class="button" onClick="updateItem()" value="更新" />
</td></tr></table>

</form>
</div>
</patTemplate:tmpl>
