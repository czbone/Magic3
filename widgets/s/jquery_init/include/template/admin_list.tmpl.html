<patTemplate:tmpl name="_widget">
<script type="text/javascript">
//<![CDATA[
function delItem(){
	if (document.main.seriallist.value){
		var items = document.main.seriallist.value.split(",");
		for (var i = 0; i < items.length; i++){
			var name = "document.main.item" + i + "_selected";
			var itemObj = eval(name);
			// チェックありのときは終了
			if (itemObj && itemObj.checked) break;
		}
		if (i == items.length){			
			window.alert('削除する項目を選択してください');
		} else {
			if (!window.confirm('選択項目を削除しますか?')) return false;
			document.main.act.value = 'delete';
			document.main.submit();
		}
	}
	return true;
}
function cancelItem(){
	document.main.task.value = '';
	document.main.submit();
	return true;
}
$(function(){
	// スクロールバー付きのテーブルを作成
	m3_tableWithScrollbar('itemlist', -1, 0);
});
// -->
</script>
<div align="center">
<br />
<!-- m3:ErrorMessage -->
<form method="post" name="main">
<input type="hidden" name="task" value="list" />
<input type="hidden" name="act" />
<input type="hidden" name="serial" />
<input type="hidden" name="seriallist" value="{SERIAL_LIST}" />
<!-- m3:PostParam -->
<table width="90%">
<tr><td>
<label>jQuery初期化一覧</label>
</td><td align="right"><input type="button" class="button" onclick="delItem();" value="削除" /><input type="button" class="button" onclick="cancelItem();" value="戻る" />
</td></tr>
<tr><td colspan="2">
<table id="itemlist" class="simple-table" width="100%">
    <thead>
        <tr>
	    <th width="35">選択</th>
	    <th width="40%">名前</th>
	    <th>使用</th>
	</tr>
    </thead>
    <tbody>
        <patTemplate:tmpl name="itemlist">
        <tr>
            <td align="center"><input type="checkbox" name="item{INDEX}_selected" {OPE_DISABLED} /></td>
	    <td>{NAME}</td>
	    <td align="center">{DEF_COUNT}</td>
	</tr>
	</patTemplate:tmpl>
    </tbody>
</table>
</td></tr>
</table>

</form>
</div>
</patTemplate:tmpl>
