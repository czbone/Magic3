<patTemplate:tmpl name="_widget">
<script type="text/javascript">

function sendmessage(){
	if (!window.confirm('お問い合わせを送信します')) return false;
	document.contactus_main.act.value = 'send';
	document.contactus_main.submit();
	return true;
}

</script>
<!-- m3:ErrorMessage -->
<form method="post" name="contactus_main" class="form">
<input type="hidden" name="act" />
<input type="hidden" name="ticket" value="{TICKET}" />
<input type="hidden" name="fieldcount" value="{FIELD_COUNT}" />
<table width="100%">
<patTemplate:tmpl name="show_title" visibility="hidden"><tr><td {CLASS} colspan="2" style="border:none;"><h2>{TITLE_NAME}</h2></td></tr></patTemplate:tmpl>
<patTemplate:tmpl name="show_explanation" visibility="hidden"><tr><td colspan="2" style="border:none;">{EXPLANATION}</td></tr></patTemplate:tmpl>
<patTemplate:tmpl name="field_list">
<tr><td style="border:none;"><strong>{TITLE}</strong>{REQUIRED}{TITLE_BR}{DESC}{DESC_BR}{INPUT}{INPUT_BR}</td></tr>
</patTemplate:tmpl>
<tr><td colspan="2" style="border:none;">&nbsp;</td></tr>
<tr><td colspan="2" align="right" style="border:none;">{MESSAGE}&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" class="button" onclick="sendmessage();" value="{SEND_BUTTON_LABEL}" {SEND_BUTTON_DISABLED} />
</td></tr>
</table>
</form>
</patTemplate:tmpl>
